<body>

  <div class="container">

    <img class="ilustration" src="images/illustration-hero.svg" alt="">

    <div class="container2">
      <h1>Order Summary</h1>
      <br>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="container3">
        <ul class="general">
          <li><img src="images/icon-music.svg" alt=""></li>
          <li>
            <ul class="local">
              <li>Annual Plan</li>
              <li> $59.99/year</li>
            </ul>
          </li>          
        </ul>
        <p class="change">Change</p>
      </div>
      <div>

        <h2>Proceed to Payment</h2>
      </div>

      <p>Cancel Order</p>
    </div>
